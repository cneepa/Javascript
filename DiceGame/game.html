<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Dice Game</title>
    </head>
    <body>
        <div class="">
            <div class="player-panel-0 active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="palyer-score" id="score-0">32</div>
                <div class="current-score-box">
                    <div class="current-score-label">Current</div>
                    <div class="current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-panel-1">
                <div class="player-name" id="name-0">Player 2</div>
                <div class="palyer-score" id="score-0">0</div>
                <div class="current-score-box">
                    <div class="current-score-label">Current</div>
                    <div class="current-score" id="current-0">0</div>
                </div>
            </div>
            <button class="btn-new-game"><i class="ion-ios-plus-outline"></button>
            <button class="btn-roll"><i class="ion-ios-loop"></button>
            <button class="btn-hold"><i class="ion-ios-close"></button>
        </div>
    </body>
</html>
